<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login • Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container py-4">
    <div class="card login-card">
      <div class="brand p-4 text-center text-white">
        <div class="d-inline-flex align-items-center gap-2">
          <i class="bi bi-shield-lock-fill fs-3"></i>
          <h1 class="h4 m-0">MiApp Segura</h1>
        </div>
        <p class="mb-0 opacity-75">Inicia sesión para continuar</p>
      </div>

      <div class="card-body p-4 bg-white">
        <div id="alertBox" class="alert d-none" role="alert"></div>

        <form id="loginForm" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">Correo o usuario</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="tu@correo.com" required minlength="3" />
            <div class="invalid-feedback">Ingresa un correo o usuario válido.</div>
          </div>

          <div class="mb-2">
            <label for="password" class="form-label">Contraseña</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required minlength="6" />
              <button class="btn btn-outline-secondary" type="button" id="togglePwd" aria-label="Mostrar u ocultar contraseña">
                <i class="bi bi-eye"></i>
              </button>
            </div>
            <div class="invalid-feedback">La contraseña debe tener al menos 6 caracteres.</div>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="1" id="remember" />
              <label class="form-check-label" for="remember">Recordarme</label>
            </div>
            <a href="#" class="small link-primary">¿Olvidaste tu contraseña?</a>
          </div>

          <button id="submitBtn" type="submit" class="btn btn-gradient w-100 py-2">Iniciar sesión</button>
        </form>

        <div class="my-3 divider">o</div>

        <div class="d-grid gap-2">
          <button type="button" class="btn btn-outline-dark"><i class="bi bi-google me-2"></i>Continuar con Google</button>
          <button type="button" class="btn btn-outline-primary"><i class="bi bi-facebook me-2"></i>Continuar con Facebook</button>
        </div>

        <p class="text-center mt-4 mb-0 small">¿No tienes cuenta? <a href="#" class="link-primary">Regístrate</a></p>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
